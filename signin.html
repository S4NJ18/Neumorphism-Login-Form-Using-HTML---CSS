<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/h-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <img src="images/logo.png" alt="logo">
        <div class="text">Sign In</div>
        <form action="#">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="mail" id="mail" name="" placeholder="abc@gmail.com" required>
            </div>
            <br>
            <div class="field">
                <span class="fa fa-lock"></span>
                <input type="password" id="password" name="" placeholder="***********" required>
            </div>
            <button>Log in</button>

        </form>

        <div class="or1">Or</div>

        <div class="icon-btn">
            <span class="google"><i class="fa fa-google"></i> Google</span>
            <span class="facebook"><i class="fa fa-facebook"></i> Facebook</span>
            <span class="github"><i class="fa fa-github"></i> Github</span>
        </div>
    </div>
</body>

</html>
